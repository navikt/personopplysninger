version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:11.7.0
    steps:
      - checkout
      - run:
          name: Installer npm pakker
          command: |
            npm ci
      - run:
          name: Bygg React app
          command: |
            npm run build
      - persist_to_workspace:
          root: .
          paths:
            - build/*

  deploy-til-dev:
    docker:
      - image: navikt/deployment-cli:latest
    steps:
      - checkout
      - sett-miljovariabler
      - setup_remote_docker
      - attach_workspace:
          at: .
      - run:
          name: Bygger Docker image
          command: |
            echo $IMAGE_NAME
            docker build -t $IMAGE_NAME .
      - run:
          name: Pusher Docker image
          command: |
            echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
            docker push $IMAGE_NAME
      - deploy:
          til: dev-sbs
          ingress1: https://$REPO_NAME.nais.oera-q.local/person/$REPO_NAME
          ingress2: https://www-q0.nav.no/person/$REPO_NAME

  deploy-til-prod:
    docker:
      - image: navikt/deployment-cli:latest
    steps:
      - checkout
      - sett-miljovariabler
      - deploy:
          til: prod-sbs
          ingress1: https://$REPO_NAME.nais.oera.no/person/$REPO_NAME
          ingress2: https://www.nav.no/person/$REPO_NAME

commands:
  deploy:
    parameters:
      til:
        type: string
      ingress1:
        type: string
      ingress2:
        type: string
    steps:
      - run:
          name: Deployer til << parameters.til >>
          command: |
            echo $GH_DEPLOY_KEY | base64 -d | dos2unix > gh_deploy_key.pem
            deployment-cli deploy create \
                --team=personbruker \
                --resource=nais.config.yaml \
                --cluster=<< parameters.til >> \
                --repository=$CIRCLE_PROJECT_USERNAME/$REPO_NAME \
                --var baseurl=/person/$REPO_NAME \
                --var ingress1=<< parameters.ingress1 >> \
                --var ingress2=<< parameters.ingress2 >> \
                --var reponame=$REPO_NAME \
                --var version=$IMAGE_VERSION \
                --key=gh_deploy_key.pem \
                --ref=$COMMIT_SHORT \
                --appid=34043

  sett-miljovariabler:
    steps:
      - run:
          name:  Definerer git-referanse, versjonsnummer og repo-navn
          command: |
            echo "export COMMIT_SHORT='$(git rev-parse --short HEAD)'" >> $BASH_ENV
            echo "export IMAGE_VERSION='$CIRCLE_WORKFLOW_ID-${CIRCLE_BRANCH////-}$CIRCLE_TAG'" >> $BASH_ENV
            echo "export REPO_NAME='$CIRCLE_PROJECT_REPONAME'" >> $BASH_ENV
      - run:
          name: Definerer navn pÃ¥ docker-image
          command: |
            echo "export IMAGE_NAME='$CIRCLE_PROJECT_USERNAME/$REPO_NAME:$IMAGE_VERSION'" >> $BASH_ENV

workflows:
  bygg-og-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - bekreft-deploy-til-dev:
          type: approval
          requires:
            - build
          filters:
            branches:
              ignore: master
      - deploy-til-dev:
          name: manuell-deploy-til-dev
          requires:
            - bekreft-deploy-til-dev
      - deploy-til-dev:
          name: automatisk-deploy-til-dev
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              only: master
      - bekreft-deploy-til-prod:
          type: approval
          requires:
            - automatisk-deploy-til-dev
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - deploy-til-prod:
          requires:
            - bekreft-deploy-til-prod
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
