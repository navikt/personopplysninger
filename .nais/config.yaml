---
apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: personopplysninger
  namespace: {{namespace}}
  labels:
    team: personbruker
spec:
  image: {{image}}:{{version}}
  team: personbruker
  port: 8080
  ingresses:
  {{#each ingresses as |url|}}
     - {{url}}
  {{/each}}
  liveness:
    path: /person/personopplysninger/internal/isAlive
    initialDelay: 10
  readiness:
    path: /person/personopplysninger/internal/isReady
    initialDelay: 10
  accessPolicy:
    outbound:
      external:
        {{#each externalHosts as |host|}}
        - host: {{host}}
        {{/each}}
  env:
    - name: ENV
      value: {{env}}
  replicas:
    min: 2
    max: 3
  resources:
    limits:
      cpu: '3'
      memory: 768Mi
    requests:
      memory: 512Mi
