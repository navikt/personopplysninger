---
apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: personopplysninger
  namespace: personbruker
  labels:
    team: personbruker
spec:
  image: {{image}}:{{version}}
  team: personbruker
  port: 8080
  ingresses:
  {{#each ingresses as |url|}}
     - {{url}}
  {{/each}}
  liveness:
    path: /person/personopplysninger/internal/isAlive
    initialDelay: 10
  readiness:
    path: /person/personopplysninger/internal/isReady
    initialDelay: 10
  accessPolicy:
    outbound:
      external:
        {{#each externalHosts as |host|}}
        - host: {{host}}
        {{/each}}
  env:
    - name: ENV
      value: {{env}}
  replicas:
  {{#with replicas}}
    min: {{min}}
    max: {{max}}
  {{/with}}
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: {{ cpuReq }}
      memory: 128Mi
