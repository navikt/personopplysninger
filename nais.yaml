---
apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: {{project}}
  namespace: default
  labels:
    team: {{team}}
spec:
  image: navikt/{{project}}:{{version}}
  team: {{team}}
  port: 8080
  ingresses:
    - {{ingress1}}
    - {{ingress2}}
  liveness:
    path: {{baseurl}}/internal/isAlive
    initialDelay: 10
  readiness:
    path: {{baseurl}}/internal/isReady
    initialDelay: 10
  vault:
    enabeled: true
  replicas:
    min: 2
    max: 4
  webproxy: true
  env:
    - name: NODE_EXTRA_CA_CERTS
      value: "/etc/ssl/ca-bundle.pem"
  resources:
    limits:
      cpu: '3'
      memory: 768Mi
    requests:
      memory: 512Mi